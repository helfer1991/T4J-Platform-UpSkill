"41.5" y="331.917">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="49" x="52.5" y="331.917">confirma</text><polygon fill="#A80036" points="40.5,363.125,30.5,367.125,40.5,371.125,36.5,367.125" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="34.5" x2="519.5" y1="367.125" y2="367.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="46.5" y="362.2686">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="298" x="57.5" y="362.2686">adjudica a tarefa e informa do sucesso da operação</text><!--MD5=[ebcb8cfa2971d8aa4e66d03d9d40212b]
@startuml
autonumber
actor "Gestor" as GES

participant ":Sistema" as SIST

activate GES

    GES -> SIST : inicia o processo de adjudicação de uma tarefa

    activate SIST
        SIST - -> GES : pergunta qual o anúncio (dos já seriados) pretende o gestor escolher
    deactivate SIST

    GES -> SIST : escolhe o anúncio
    
    activate SIST
        SIST - -> GES : pede os dados (i.e. a organização que adjudica a tarefa, o freelancer a quem \né adjudicada a realização da tarefa, a descrição da tarefa adjudicada, \no período afeto, o valor remuneratório, uma referência ao anuncio)
    deactivate SIST

    GES -> SIST : introduz os dados solicitados
    
    activate SIST
        SIST - -> GES : apresenta os dados e solicita confirmação
    deactivate SIST

    GES -> SIST : confirma
	

    activate SIST
        SIST - -> GES : adjudica a tarefa e informa do sucesso da operação
    deactivate SIST

deactivate GES

@enduml

