 a conclusão do processo de seriação</text><polygon fill="#A80036" points="675,227.3672,685,231.3672,675,235.3672,679,231.3672" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="38" x2="681" y1="231.3672" y2="231.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="45" y="201.9834">2</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="402" x="56" y="177.4561">reúne os dados necessários (i.e. a organização que adjudica a tarefa,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="518" x="56" y="193.8076">o freelancer a quem é adjudicada a realização da tarefa, a descrição da tarefa adjudicada,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="615" x="56" y="210.1592">o período afeto, o valor remuneratório, uma referência ao anuncio), gera um número único sequencial anual</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="227" x="56" y="226.5107">e adjudica o anúncio automaticamente.</text><polygon fill="#A80036" points="675,287.7188,685,291.7188,675,295.7188,679,291.7188" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="38" x2="681" y1="291.7188" y2="291.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="45" y="286.8623">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="387" x="56" y="286.8623">quando termina regista os dados juntamente com a data/hora atual</text><!--MD5=[a0e7de1f61c907ed38f0ce3c11baddff]
@startuml
autonumber
actor "Sistema" as SISAC

participant ":Sistema" as SIST

activate SISAC

    SISAC -> SIST : adjudica automaticamente a tarefa após a conclusão do processo de seriação
    activate SIST
    deactivate SIST

    SISAC -> SIST : reúne os dados necessários (i.e. a organização que adjudica a tarefa, \no freelancer a quem é adjudicada a realização da tarefa, a descrição da tarefa adjudicada, \no período afeto, o valor remuneratório, uma referência ao anuncio), gera um número único sequencial anual \ne adjudica o anúncio automaticamente.
    activate SIST
    deactivate SIST

    SISAC -> SIST : quando termina regista os dados juntamente com a data/hora atual
    activate SIST
    deactivate SIST

deactivate SISAC

@enduml

