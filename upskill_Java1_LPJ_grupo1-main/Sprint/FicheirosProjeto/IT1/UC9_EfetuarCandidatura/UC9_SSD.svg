gthAdjust="spacing" textLength="7" x="54.5" y="271.2139">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="169" x="65.5" y="271.2139">introduz os dados solicitados</text><polygon fill="#A80036" points="58.5,302.4219,48.5,306.4219,58.5,310.4219,54.5,306.4219" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="52.5" x2="615.5" y1="306.4219" y2="306.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="64.5" y="301.5654">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="244" x="75.5" y="301.5654">apresenta os dados e solicita confirmacao</text><polygon fill="#A80036" points="599.5,332.7734,609.5,336.7734,599.5,340.7734,603.5,336.7734" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="47.5" x2="605.5" y1="336.7734" y2="336.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="54.5" y="331.917">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="106" x="65.5" y="331.917">confirma os dados</text><polygon fill="#A80036" points="53.5,363.125,43.5,367.125,53.5,371.125,49.5,367.125" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="47.5" x2="615.5" y1="367.125" y2="367.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="59.5" y="362.2686">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="336" x="70.5" y="362.2686">regista a nova candidatura e informa sucesso da operacao</text><!--MD5=[68fea66ee1a4a50ac979d38e75fc65a1]
@startuml
hide footbox
autonumber
actor "Freelancer" as COL

participant ":Sistema" as SIST

activate COL

    COL -> SIST : inicia a candidatura a um anuncio

    activate SIST
        SIST - -> COL : solicita escolha dum anuncio elegivel
    deactivate SIST

    COL -> SIST : selecciona anuncio para registar candidatura

    activate SIST
        SIST - -> COL : solicita dados para a candidatura \n(i.e. valor pretendido, numero dias, texto apresentacao(opcional), texto motivacao(opcional))\n
    deactivate SIST

    COL -> SIST : introduz os dados solicitados

    activate SIST
        SIST - -> COL : apresenta os dados e solicita confirmacao
    deactivate SIST

    COL -> SIST : confirma os dados

    activate SIST
        SIST - -> COL : regista a nova candidatura e informa sucesso da operacao 
    deactivate SIST

deactivate COL

@enduml

