28,63,431.3828,59,427.3828" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="57" x2="322" y1="427.3828" y2="427.3828"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="69" y="422.5264">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="138" x="80" y="422.5264">operação bem sucedida</text><!--MD5=[0503626baa76a67d0a0bf189fae99092]
@startuml
autonumber
actor "Administrativo" as ADM

participant ":RegistarAreaUI" as UI
participant ":RegistarAreaController" as CTRL
participant ":Plataforma" as PLAT
participant "area:AreaAtividade" as AREA
database AreaAtividadeDB as aaDB

activate ADM
ADM -> UI : nova área de atividade
activate UI
UI - -> ADM : solicita dados \n(código, descrição breve e detalhada)
deactivate UI

ADM -> UI : introduz os dados solicitados
activate UI



UI - -> ADM : apresenta dados e solicita confirmação
deactivate UI

ADM -> UI : confirma
activate UI

UI -> CTRL : registarAreaAtividade(cod, dsBreve, dsDet)
activate CTRL
CTRL - -> AREA ** : aa = create(cod, dsBreve,dsDet)
CTRL -> aaDB : save(aa)
activate aaDB
deactivate aaDB
deactivate CTRL

UI - -> ADM : operação bem sucedida
deactivate UI

deactivate ADM
@enduml

