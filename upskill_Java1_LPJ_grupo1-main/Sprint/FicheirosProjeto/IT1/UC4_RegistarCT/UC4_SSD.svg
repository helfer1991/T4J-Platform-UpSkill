" y2="352.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="79" y="347.917">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="106" x="90" y="347.917">confirma os dados</text><polygon fill="#A80036" points="78,379.125,68,383.125,78,387.125,74,383.125" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="72" x2="431" y1="383.125" y2="383.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="84" y="378.2686">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="188" x="95" y="378.2686">informa do sucesso da operação</text><!--MD5=[5b6591ea081cc0fa610b21e5909ad4fc]
@startuml
autonumber
actor "Administrativo" as ADM

activate ADM
ADM -> ":Sistema" : inicia a especificação de uma competência técnica
activate ":Sistema"
":Sistema" - -> ADM : solicita os dados \n(código, área de atividade, descrição breve e detalhada)
deactivate ":Sistema"

ADM -> ":Sistema" : introduz os dados solicitados
activate ":Sistema"

loop
":Sistema" - -> ADM : solicita os vários graus de proficiência aplicaveis
deactivate ":Sistema"

ADM -> ":Sistema" : introduz os dados de cada grau
activate ":Sistema"
end loop


":Sistema" - -> ADM : apresenta os dados e solicita confirmação
deactivate ":Sistema"

ADM -> ":Sistema" : confirma os dados
activate ":Sistema"
":Sistema" - -> ADM : informa do sucesso da operação
deactivate ":Sistema"

deactivate ADM

@enduml

