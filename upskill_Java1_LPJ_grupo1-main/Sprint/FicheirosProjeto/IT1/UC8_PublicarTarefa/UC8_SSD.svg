if" font-size="13" lengthAdjust="spacing" textLength="56" x="76.5" y="321.541">confirma</text><polygon fill="#A80036" points="62.5,351.5938,52.5,355.5938,62.5,359.5938,58.5,355.5938" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="56.5" x2="546.5" y1="355.5938" y2="355.5938"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="68.5" y="350.8516">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="320" x="81.5" y="350.8516">cria um anúncio e informa do sucesso da operação</text><!--MD5=[2e33ed68af97bd590ffc331eb5438ce5]
@startuml
autonumber
actor "Colaborador" as COL

participant ":Sistema" as SIST

activate COL

    COL -> SIST : inicia a publicação de uma tarefa

    activate SIST
        SIST - -> COL : solicita identificação da tarefa previamente criada
    deactivate SIST

    COL -> SIST : introduz a identificação da tarefa
    
    activate SIST
        SIST - -> COL : solicita dados para a publicação da tarefa \n(i.e. período de publicitação, período de apresentação de candidaturas, \nperíodo de seriação, e tipo de regimento aplicável)
    deactivate SIST

    COL -> SIST : introduz os dados solicitados
    
    activate SIST
        SIST - -> COL : apresenta os dados e solicita confirmação
    deactivate SIST

    COL -> SIST : confirma
	

    activate SIST
        SIST - -> COL : cria um anúncio e informa do sucesso da operação
    deactivate SIST

deactivate COL

@enduml

